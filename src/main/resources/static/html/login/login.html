<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8" />
    <link
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{login.page.title}"></title>
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1 th:text="#{login.page.title}"></h1>
          <form method="post" th:action="@{/login}">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div class="form-floating mb-3">
              <input
                class="form-control bg-dark text-white"
                id="floatingInput"
                name="username"
                placeholder=""
                required
                th:value="${param.username}"
                type="text"
                readonly
              />
              <label for="floatingInput" th:text="#{login.user.name}"></label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control bg-dark text-white"
                id="floatingPassword"
                name="password"
                placeholder=""
                required
                type="password"
              />
              <label
                for="floatingPassword"
                th:text="#{login.user.password}"
              ></label>
            </div>
            <div>
              <button
                class="btn btn-primary mb-3"
                th:text="#{login.botton.submit}"
                type="submit"
              ></button>
              <button
                class="btn btn-secondary mb-3"
                th:text="#{login.botton.clear}"
                type="reset"
              ></button>
            </div>
            <div th:if="${param.error}">
              <p style="color: red" th:text="#{login.error.login}"></p>
            </div>
            <div th:if="${error}">
              <p style="color: red" th:text="${error}"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
