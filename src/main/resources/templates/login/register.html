<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/head :: common_header(#{register.page.title})}">
<body class="bg-dark text-white">
<div class="container text-center">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 th:text="#{register.page.title}"></h1>
            <form method="post" th:action="@{/register}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-floating mb-3">
                    <input class="form-control bg-dark text-white"
                           id="username"
                           name="username"
                           placeholder=""
                           required
                           type="text">
                    <label for="username" th:text="#{register.user.name}"/>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control bg-dark text-white"
                           id="password"
                           name="password"
                           placeholder=""
                           required
                           type="password">
                    <label for="password" th:text="#{register.user.password1}"/>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control bg-dark text-white"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder=""
                           required
                           type="password">
                    <label for="confirmPassword" th:text="#{register.user.password2}"/>
                </div>
                <button class="btn btn-primary mb-3" th:text="#{register.botton.submit}" type="submit"/>
            </form>
            <form method="post" style="display:inline;" th:action="@{/logout}" th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}">
                <button class="btn btn-secondary mb-3" th:text="#{register.botton.logout}"/>
            </form>

            <div th:if="${error}">
                <p style="color:red;" th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
