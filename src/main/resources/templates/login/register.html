<!DOCTYPE html>
<html
  lang="ja" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta charset="UTF-8"/>
  <link href="/webjars/bootstrap/5.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link href="/css/style.css" rel="stylesheet"/>
  <title th:text="#{register.page.title}"></title>
</head>
<body class="bg-dark text-white">
<div class="container text-center">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div
        class="alert alert-success alert-dismissible fade show"
        role="alert"
        th:if="${message}"
      >
        <span>ユーザー名: </span><span th:text="${username}"></span><br/>
        <span>パスワード: </span><span th:text="${password}"></span>
        <br/>
        <button
          aria-label="Close"
          class="btn-close"
          data-bs-dismiss="alert"
          type="button"
        ></button>
      </div>
      <h1 th:text="#{register.page.title}"></h1>
      <form
        method="post"
        th:action="@{/register}"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
      >
        <div class="form-floating mb-3">
          <input
            class="form-control bg-dark text-white"
            id="username"
            name="username"
            placeholder=""
            required
            type="text"
          />
          <label for="username" th:text="#{register.user.name}"/>
        </div>
        <button
          class="btn btn-primary mb-3"
          th:text="#{register.botton.submit}"
          type="submit"
        />
      </form>
      <form
        method="post"
        style="display: inline"
        th:action="@{/logout}"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
      >
        <button
          class="btn btn-secondary mb-3"
          th:text="#{register.botton.logout}"
        />
      </form>

      <div th:if="${error}">
        <p style="color: red" th:text="${error}"></p>
      </div>
    </div>
  </div>
</div>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
