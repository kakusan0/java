<!DOCTYPE html>
<html
  lang="ja"
  xmlns="http://www.w3.org/1999/html"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8" />
    <link
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{register.page.title}"></title>
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1 th:text="#{register.page.title}"></h1>
          <form
            method="post"
            th:action="@{/register}"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          >
            <div class="form-floating mb-3">
              <input
                class="form-control bg-dark text-white"
                id="username"
                name="username"
                placeholder=""
                required
                type="text"
              />
              <label for="username" th:text="#{register.user.name}" />
            </div>
            <button
              class="btn btn-primary mb-3"
              th:text="#{register.botton.submit}"
              type="submit"
            />
          </form>
          <form
            method="post"
            style="display: inline"
            th:action="@{/logout}"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          >
            <button
              class="btn btn-secondary mb-3"
              th:text="#{register.botton.logout}"
            />
          </form>

          <div th:if="${error}">
            <p style="color: red" th:text="${error}"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
