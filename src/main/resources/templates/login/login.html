<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/head :: common_header(#{login.page.title})}"/>
<body class="bg-dark text-white">
<div class="container text-center">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 th:text="#{login.page.title}"></h1>
            <form method="post" th:action="@{/login}">
                <div class="form-floating mb-3">
                    <input class="form-control bg-dark text-white"
                           id="floatingInput"
                           name="username"
                           placeholder=""
                           required
                           th:value="${param.username}"
                           type="text">
                    <label for="floatingInput">ユーザ名</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control bg-dark text-white"
                           id="floatingPassword"
                           name="password"
                           placeholder=""
                           required
                           type="password">
                    <label for="floatingPassword">パスワード</label>
                </div>
                <div>
                    <button class="btn btn-primary mb-3"
                            type="submit">ログイン
                    </button>
                </div>
                <div th:if="${param.error}">
                    <p style="color: red;">ログインに失敗しました。再度お試しください。</p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
