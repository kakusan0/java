<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/head :: common_header(#{login.page.title})}"/>
<body>
<!--<div th:replace="~{/common/header :: dropdown}"></div>-->
<div class="container text-center">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 th:text="#{login.page.title}"></h1>
            <form method="post" th:action="@{/login}">
                <div class="form-floating mb-3">
                    <input class="form-control"
                           id="floatingInput"
                           name="username"
                           placeholder=""
                           type="text">
                    <label for="floatingInput">ユーザ名</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control"
                           id="floatingPassword"
                           name="password"
                           placeholder=""
                           type="password">
                    <label for="floatingPassword">パスワード</label>
                </div>
                <div>
                    <button class="btn btn-primary mb-3"
                            type="submit">ログイン
                    </button>
                </div>
                <a href="/oauth2/authorization/discord">
                    <img alt="Discord Login"
                         class="img-fluid w-25"
                         th:src="'https://cdn.discordapp.com/embed/avatars/0.png'">
                </a>
                <div th:if="${param.error}">
                    <p style="color: red;">ログインに失敗しました。再度お試しください。</p>
                </div>
            </form>
            <hr/>
            <div>
                <a th:href="@{/register}">新規登録</a>
            </div>
            <textarea id="text-input" placeholder="テキストを入力してください"></textarea>
            <div class="count-result">
                <span id="char-count">0</span> 文字 |
                <span id="word-count">0</span> 単語 |
                <span id="line-count">0</span> 行
            </div>

        </div>
    </div>
</div>
</body>
</html>
