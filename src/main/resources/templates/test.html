<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="/webjars/bootstrap/5.3.7/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
  />
  <!-- ▼▼▼ 修正点: 外部CSSファイルを読み込む ▼▼▼ -->
  <link rel="stylesheet" href="/css/style.css" />
  <title th:text="#{register.page.title}"></title>
  <!-- <style> タグは削除 -->
</head>
<body>

<!-- ヘッダー -->
<header class="header">
  <!-- ▼▼▼ 修正点: 冗長なクラスを整理 ▼▼▼ -->
  <div class="d-flex align-items-center h-100 px-5 px-md-5">
    <!-- スマホ用ボタン (md未満で表示) -->
    <button
      class="btn btn-primary d-md-none border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
    >
      <i class="bi bi-list"></i>
    </button>
    <!-- PC用ボタン (md以上で表示) -->
    <button class="btn btn-primary d-none d-md-block border-0" type="button" id="pcSidebarToggle">
      <i class="bi bi-list"></i>
    </button>
  </div>
</header>

<!-- PC表示の初期状態を「閉じた状態」にする -->
<div
  class="offcanvas offcanvas-start offcanvas-md is-collapsed"
  tabindex="-1"
  id="sidebarMenu"
  aria-labelledby="sidebarMenuLabel"
>
  <!-- メニュー本体 -->
  <div class="offcanvas-body p-0">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <i class="bi bi-house-door-fill"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <i class="bi bi-gear-fill"></i>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- PC表示の初期状態を「閉じた状態」にする -->
<main class="main-content p-4 is-collapsed">
  <div class="container-fluid">
    <table class="table">
      <tr th:each="row : ${#numbers.sequence(1, 100)}">
        <td th:each="col : ${#numbers.sequence(1, 10)}">
          コンテンツ <span th:text="${row * col}"></span>
        </td>
      </tr>
    </table>
  </div>
</main>

<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
<!-- ▼▼▼ 修正点: 外部JSファイルを読み込む ▼▼▼ -->
<script src="/js/main.js"></script>
<!-- インラインの <script> タグは削除 -->

</body>
</html>
