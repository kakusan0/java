<!DOCTYPE html>
<!-- 共通 head フラグメント: 各ページの head 部分をここで管理 -->

<head th:fragment="commonHead(title)">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8" />
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <script defer src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/main.js"></script>
    <!-- Ensure page is reloaded if restored from bfcache (back-forward cache) to avoid showing protected content after logout -->
    <script>
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
    <title th:text="${title}">アプリケーション</title>
</head>
