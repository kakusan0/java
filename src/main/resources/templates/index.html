<!-- login/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- login/index.html の head 部分 -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <title th:text="#{login.page.title}"
    ></title>
</head>
<body>
<h1 th:text="#{login.page.title}"/>
<form method="post" th:action="@{/login}">
    <div>
        <label>ユーザー名:
            <input name="username" type="text"/>
        </label>
    </div>
    <div>
        <label>パスワード:
            <input name="password" type="password"/>
        </label>
    </div>
    <div>
        <button type="submit">ログイン</button>
    </div>
    <a href="/oauth2/authorization/discord">
        <img alt="Discord Login" th:src="'https://cdn.discordapp.com/embed/avatars/0.png'">
    </a>
    <div th:if="${param.error}">
        <p style="color: red;">ログインに失敗しました。再度お試しください。</p>
    </div>
</form>
</body>
</html>
