<head th:replace="~{common/head :: common_header(#{login.page.title})}">
</head>
<body>
<div class="container text-center">
    <h1 th:text="#{login.page.title}"/>
    <form method="post" th:action="@{/login}" class="row">
        <div>
            <label class="form-label xl">ユーザー名:
                <input name="username" type="text" class="form-control" placeholder="ユーザ名" required/>
            </label>
        </div>
        <div>
            <label class="form-label">パスワード:
                <input name="password" type="password" class="form-control" placeholder="パスワード" required/>
            </label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">ログイン</button>
        </div>
        <a href="/oauth2/authorization/discord">
            <img alt="Discord Login" th:src="'https://cdn.discordapp.com/embed/avatars/0.png'">
        </a>
        <div th:if="${param.error}">
            <p style="color: red;">ログインに失敗しました。再度お試しください。</p>
        </div>
    </form>
</div>
</body>
</html>
